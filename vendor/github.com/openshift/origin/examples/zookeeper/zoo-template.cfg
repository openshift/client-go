tickTime=2000
initLimit=10
syncLimit=5

dataDir=/opt/zookeeper/data
dataLogDir=/opt/zookeeper/log

clientPort=${ZOOKEEPER_SERVICE_PORT_CLIENT}

server.1=zookeeper-1:${ZOOKEEPER_1_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_1_SERVICE_PORT_ELECTION}
server.2=zookeeper-2:${ZOOKEEPER_2_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_2_SERVICE_PORT_ELECTION}
server.3=zookeeper-3:${ZOOKEEPER_3_SERVICE_PORT_FOLLOWERS}:${ZOOKEEPER_3_SERVICE_PORT_ELECTION}
