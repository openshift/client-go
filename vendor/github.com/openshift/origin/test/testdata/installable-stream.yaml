apiVersion: v1
kind: ImageStream
metadata:
  name: installable
spec:
  tags:
  - name: latest
    from:
      kind: ImageStreamTag
      name: installable:token
  - name: no-token
    annotations:
      io.openshift.generate.job: "true"
    from:
      kind: DockerImage
      name: openshift/origin:v1.0.6
  - name: token
    annotations:
      io.openshift.generate.job: "true"
      io.openshift.generate.token.as: "env:TOKEN_ENV"
    from:
      kind: DockerImage
      name: openshift/origin:v1.0.6
  - name: file
    annotations:
      io.openshift.generate.job: "true"
      io.openshift.generate.token.as: "file:/var/run/openshift.secret.token"
    from:
      kind: DockerImage
      name: openshift/origin:v1.0.6
  - name: serviceaccount
    annotations:
      io.openshift.generate.job: "true"
      io.openshift.generate.token.as: "serviceaccount"
    from:
      kind: DockerImage
      name: openshift/origin:v1.0.6
