kind: BuildConfig
apiVersion: v1
metadata:
  name: java-extended-build-from-image
spec:
  source:
    git:
      uri: "https://github.com/openshift/test-maven-app.git"
      ref: s2i-assemble-only
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: "wildfly:10.0"
        namespace: openshift
      runtimeImage:
        kind: ImageStreamTag
        name: "jvm-runner-with-scripts:0.1"
      env:
        - name: USING_ENV_FROM_BUILD_CONFIG
          value: "yes"
