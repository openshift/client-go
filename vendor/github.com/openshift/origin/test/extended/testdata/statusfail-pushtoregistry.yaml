kind: BuildConfig
apiVersion: v1
metadata:
  name: statusfail-pushtoregistry
spec:
  source:
    git:
      uri: "https://github.com/openshift/ruby-hello-world.git"
  output:
    to:
      kind: DockerImage
      name: bogus.registry/image:latest
  strategy:
    sourceStrategy:
      from:
        kind: DockerImage
        name: centos/ruby-23-centos7:latest
    type: Source
