apiVersion: v1
kind: DeploymentConfig
metadata:
  name: deployment-simple
spec:
  replicas: 2
  selector:
    name: deployment-simple
  strategy:
    type: Rolling
    rollingParams:
  template:
    metadata:
      labels:
        name: deployment-simple
    spec:
      containers:
      - image: "docker.io/centos:centos7"
        imagePullPolicy: IfNotPresent
        command:
          - /bin/sleep
          - infinity
        name: myapp
        readinessProbe:
          exec:
            command:
            - uptime
  triggers:
  - type: ConfigChange
