apiVersion: v1
kind: DeploymentConfig
metadata:
  name: deployment-test
spec:
  replicas: 2
  selector:
    name: deployment-test
  strategy:
    type: Rolling
    rollingParams:
      pre:
        failurePolicy: Abort
        execNewPod:
          containerName: myapp
          command:
          - /bin/echo
          - test pre hook executed
  template:
    metadata:
      labels:
        name: deployment-test
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - image: "docker.io/centos:centos7"
        imagePullPolicy: IfNotPresent
        name: myapp
        command:
        - /bin/sleep
        - "100"
  test: true
  triggers:
  - type: ConfigChange
