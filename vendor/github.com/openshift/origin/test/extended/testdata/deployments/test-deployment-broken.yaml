apiVersion: v1
kind: DeploymentConfig
metadata:
  name: brokendeployment
spec:
  replicas: 1
  selector:
    name: brokendeployment
  strategy:
    type: Rolling
    rollingParams:
      pre:
        failurePolicy: Abort
        execNewPod:
          containerName: myapp
          command:
          - /bin/false
  template:
    metadata:
      labels:
        name: brokendeployment
    spec:
      containers:
      - image: "docker.io/centos:centos7"
        imagePullPolicy: IfNotPresent
        name: myapp
        command:
        - /bin/sleep
        - "100"
  triggers:
  - type: ConfigChange
