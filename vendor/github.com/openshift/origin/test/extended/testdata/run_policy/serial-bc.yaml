---
  kind: "List"
  apiVersion: "v1"
  metadata: {}
  items: 
    - 
      kind: "BuildConfig"
      apiVersion: "v1"
      metadata: 
        name: "sample-serial-build"
      spec: 
        runPolicy: "Serial"
        triggers: 
          - 
            type: "imageChange"
            imageChange: {}
        source: 
          type: "Git"
          git: 
            uri: "git://github.com/openshift/ruby-hello-world.git"
        strategy: 
          type: "Source"
          sourceStrategy: 
            from: 
              kind: "DockerImage"
              name: "centos/ruby-22-centos7"
    - 
      kind: "BuildConfig"
      apiVersion: "v1"
      metadata: 
        name: "sample-serial-build-fail"
      spec: 
        runPolicy: "Serial"
        triggers: 
          - 
            type: "imageChange"
            imageChange: {}
        source: 
          type: "Git"
          git: 
            uri: "git://github.com/openshift/invalidrepo.git"
        strategy: 
          type: "Source"
          sourceStrategy: 
            from: 
              kind: "DockerImage"
              name: "centos/ruby-22-centos7"
