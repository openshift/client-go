kind: Template
apiVersion: v1
metadata:
  name: template
objects:
- kind: DeploymentConfig
  apiVersion: v1
  metadata:
    name: my-dc
  spec:
    replicas: 1
    selector:
      deploymentconfig: my-dc
    strategy:
      type: Rolling
      rollingParams:
        pre: 
          failurePolicy: Abort
          execNewPod: 
            containerName: dc-pod
            command:
            - ls
    template:
      metadata:
        labels:
          deploymentconfig: my-dc
      spec:
        containers:
        - name: dc-pod
          image: ${DOCKER_REGISTRY}/image-ns/busybox
        imagePullSecrets:
        - name: image-ns-pull
parameters:
- name: DOCKER_REGISTRY