kind: LDAPSyncConfig
apiVersion: v1
url: ldap://LDAP_SERVICE_IP:389
insecure: true
groupUIDNameMapping:
  group1: firstgroup
  group2: secondgroup
  group3: thirdgroup
activeDirectory:
  usersQuery:
    baseDN: "ou=people,ou=ad,dc=example,dc=com"
    scope: sub
    derefAliases: never
    filter: (objectclass=inetOrgPerson)
  groupMembershipAttributes: [ testMemberOf ]
  userNameAttributes: [ mail ]